<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Random Number Game</h1>

    <h2>Generate a number between 0 and</h2>
    <input id="maxNumber" type="number" min="0" />

    <form id="guess-form">
      <span>Guess the Number</span>
      <input id="guess-number" type="number" min="0" required />
      <input type="submit" value="Play!" />
    </form>

    <div id="play-result" class="hidden"></div>
    <div id="result-display" class="hidden"></div>

    <script src="app.js"></script>
  </body>
</html>
